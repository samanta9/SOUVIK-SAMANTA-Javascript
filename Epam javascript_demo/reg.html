<html>
    <head>
	
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
         
         <title> Registration Page </title>
        <link rel="stylesheet" href="css/reg-style.css">
        <script src="javascript/main.js">
		 </script>

    </head>

  <body>
  <form name="das" onsubmit="registration()" method="post">
  <fieldset id="f">
    <fieldset id ="f2">
	REGISTRATION 
	 </fieldset><br>
  <label for="fname">Full name:</label>
  <label  style="color:red;"> *</label>
  <input type="text" id="fname" name="fname" autocomplete="off" maxlength="30" required><br><br>
  
   <label for="emailid">Email Id:</label>
  <label  style="color:red;"> *</label>
  <input type="email" id="emailid" name="emailid" autocomplete="off" maxlength="50" required ><br><br> 
  
   <label for="ct">Contact No:</label>
  <label  style="color:red;"> *</label>
  <input type="text" id ="ct" name="" value=" +91 " size="1" readonly>
  <input type="text" id="ct" name="cn" autocomplete="off" minlength="10" maxlength="10" required ><br><br> 
  
     <label for="db">DATE OF BIRTH:</label>
  <label  style="color:red;"> *</label>
  <input type="date" id="db" name="dob"  max ="2019-12-31" min ="1970-01-01" required ><br><br> 
  
  
   <label for="dept">Gender:</label>
  <select id="dept" name="dept" >
  <option value="male" selected >Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br><br>
 
  <label for="un">PASSWORD:</label>
  <label  style="color:red;"> *</label>
  <input type="password" id="un" name="ps"  autocomplete="off" maxlength="20"required ><br><br> 
    <label for="pa">CONFIRM PASSWORD:</label>
  <label  style="color:red;"> *</label>
  <input type="password" id="pa" name="cpa" autocomplete="off" maxlength="20"required > <br>
  <p style="color:red;"> NOTE : * means the field should be filled , it can not be empty. </p>
  
  <br> <br>
  <input type="submit" id="button" value="Submit">   
  <input type="reset" id ="re" value="Clear">
  
    </fieldset>
</form>

	<script>


</script>
 </body>

</html>
